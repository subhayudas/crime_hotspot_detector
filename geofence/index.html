<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Locations with Geofencing & Shortest Route</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://example.com/professional-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #map {
            height: 500px;
            width: 80%;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        #controls, #routing-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #reporting-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #ffffff;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #report-notification {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .success {
            background-color: #28a745; /* Green */
        }
        .error {
            background-color: #dc3545; /* Red */
        }
        .notification {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: opacity 0.5s;
        }
        #hotspot-notification {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffcc00; /* Yellow */
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            text-align: center;
            margin: 20px 0;
        }
        #reports-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<header>
    Real-Time Location & Geofencing Tracker
</header>

<div id="map-container">
    <div id="map"></div>
    <div class="loading-spinner" id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Loading route...
    </div>
    <div id="controls">
        <button class="btn" onclick="reroute()">Find Shortest Route</button>
        <button class="btn" onclick="saveGeofences()">Save Geofences</button>
    </div>
    <div id="routing-options">
        <label for="route-options">Routing Options:</label>
        <select id="route-options">
            <option value="">Select an option</option>
            <option value="no-highways">Avoid Highways</option>
            <option value="no-tolls">Avoid Tolls</option>
            <option value="no-crime">Avoid High-Crime Areas</option>
        </select>
    </div>
    <div id="notification" class="notification"></div>
    <div id="hotspot-notification"></div> <!-- Hotspot notification here -->

    <div id="reporting-container">
        <h3>Report an Incident</h3>
        <form id="incident-form">
            <label for="incident-type">Type of Incident:</label>
            <select id="incident-type" required>
                <option value="suspicious_activity">Suspicious Activity</option>
                <option value="theft">Theft</option>
                <option value="vandalism">Vandalism</option>
                <option value="other">Other</option>
            </select>
            <label for="incident-description">Description:</label>
            <textarea id="incident-description" required></textarea>
            <input type="hidden" id="connection-id" value="YOUR_CONNECTION_ID"> <!-- Connection ID here -->
            <button type="submit" class="btn">Submit Report</button>
        </form>
        <div id="report-notification" style="display: none;"></div>
    </div>
    
    <div id="reports-list"></div> <!-- List of reported incidents -->
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script>
    // Firebase configuration
    const firebaseConfig = {
        // Your Firebase config here
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const geofences = [
        { latitude: 23.25, longitude: 85.26, radius: 800 }, 
        { latitude: 23.30, longitude: 85.30, radius: 600 }, 
        { latitude: 23.20, longitude: 85.20, radius: 500 }   
    ];

    const predefinedPath = [
        { lat: 23.25, lng: 85.26 },
        { lat: 23.30, lng: 85.30 },
        { lat: 23.20, lng: 85.20 }
    ];

    const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 2000
    };

    const map = L.map('map').setView([23.418674, 85.435309], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let marker1, circle1, marker2, circle2, routeControl, zoomed;
    let insideGeofence = false;
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    navigator.geolocation.watchPosition(successUser, error, options);

    // Draw geofences on map
    geofences.forEach(geofence => {
        L.circle([geofence.latitude, geofence.longitude], {
            radius: geofence.radius,
            color: "red",
            fillColor: "#8B0000",
            fillOpacity: 0.5
        }).addTo(map);
    });

    map.on(L.Draw.Event.CREATED, function (event) {
        const layer = event.layer;
        drawnItems.addLayer(layer);
    });

    function successUser(position) {
        const { latitude, longitude } = position.coords;
        if (!insideGeofence) {
            checkGeofence(latitude, longitude);
        }
        if (!marker1) {
            marker1 = L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
        } else {
            marker1.setLatLng([latitude, longitude]);
        }
    }

    function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
    }

    function checkGeofence(lat, lng) {
        geofences.forEach(geofence => {
            const distance = getDistance(lat, lng, geofence.latitude, geofence.longitude);
            if (distance <= geofence.radius) {
                insideGeofence = true;
                showHotspotNotification("You are entering a high-risk area!");
                checkIncidents(lat, lng); // Check for incidents in this area
            } else {
                insideGeofence = false;
            }
        });
    }

    function showHotspotNotification(message) {
        const notification = document.getElementById('hotspot-notification');
        notification.innerText = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the Earth in km
        const dLat = degreesToRadians(lat2 - lat1);
        const dLon = degreesToRadians(lon2 - lon1);
        const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // Distance in km
    }

    function degreesToRadians(degrees) {
        return degrees * (Math.PI / 180);
    }

    function reroute() {
        const routeOption = document.getElementById('route-options').value;
        if (routeControl) {
            map.removeControl(routeControl);
        }
        routeControl = L.Routing.control({
            waypoints: predefinedPath.map(coord => L.latLng(coord.lat, coord.lng)),
            routeWhileDragging: true,
            createMarker: function() { return null; },
            // Add options to avoid highways or tolls
            router: L.Routing.mapbox('YOUR_MAPBOX_ACCESS_TOKEN', {
                profile: routeOption === "no-highways" ? 'mapbox/cycling' : 'mapbox/driving',
                accessToken: 'YOUR_MAPBOX_ACCESS_TOKEN' // Use your Mapbox access token
            })
        }).addTo(map);
    }

    function saveGeofences() {
        // Logic to save geofences (e.g., to Firestore)
        alert("Geofences saved!");
    }

    function fetchIncidentReports() {
        const reportsList = document.getElementById('reports-list');
        reportsList.innerHTML = ''; // Clear the existing list

        db.collection("incidentReports").orderBy("timestamp", "desc").get()
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const report = doc.data();
                const reportElement = document.createElement('div');
                reportElement.innerHTML = `<strong>Type:</strong> ${report.type} <br>
                                           <strong>Description:</strong> ${report.description} <br>
                                           <strong>Location:</strong> ${report.location.latitude}, ${report.location.longitude} <br>
                                           <strong>Connection ID:</strong> ${report.connectionId} <br>
                                           <strong>Reported On:</strong> ${new Date(report.timestamp.seconds * 1000).toLocaleString()} <hr>`;
                reportsList.appendChild(reportElement);
            });
        })
        .catch((error) => {
            console.error("Error fetching incident reports: ", error);
        });
    }

    document.getElementById('incident-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const incidentType = document.getElementById('incident-type').value;
        const incidentDescription = document.getElementById('incident-description').value;
        const incidentLocation = marker2 ? marker2.getLatLng() : 'No location specified';
        const connectionId = document.getElementById('connection-id').value; // Get the connection ID

        // Save report to Firestore
        db.collection("incidentReports").add({
            type: incidentType,
            description: incidentDescription,
            location: new firebase.firestore.GeoPoint(incidentLocation.lat, incidentLocation.lng),
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            connectionId: connectionId // Include connection ID
        })
        .then(() => {
            showReportNotification('Thank you for your report! Your input helps make the community safer.', true);
            fetchIncidentReports(); // Refresh the incident reports list
        })
        .catch((error) => {
            showReportNotification('Error submitting report. Please try again.', false);
            console.error("Error adding document: ", error);
        });

        this.reset();
        if (marker2) {
            map.removeLayer(marker2);
            marker2 = null;
        }
    });

    function showReportNotification(message, isSuccess) {
        const notification = document.getElementById('report-notification');
        notification.innerText = message;
        notification.className = isSuccess ? 'notification success' : 'notification error';
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }

    fetchIncidentReports(); // Initial fetch of incident reports
</script>
</body>
</html>
