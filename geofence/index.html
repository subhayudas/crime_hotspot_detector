<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Locations with Geofencing & Shortest Route</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://example.com/professional-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #map {
            height: 500px;
            width: 80%;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        #controls, #routing-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #reporting-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #ffffff;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #report-notification {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .success {
            background-color: #28a745; /* Green */
        }
        .error {
            background-color: #dc3545; /* Red */
        }
        .notification {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: opacity 0.5s;
        }
        #hotspot-notification {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffcc00; /* Yellow */
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    Real-Time Location & Geofencing Tracker
</header>

<div id="map-container">
    <div id="map"></div>
    <div class="loading-spinner" id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Loading route...
    </div>
    <div id="controls">
        <button class="btn" onclick="reroute()">Find Shortest Route</button>
        <button class="btn" onclick="saveGeofences()">Save Geofences</button>
    </div>
    <div id="routing-options">
        <label for="route-options">Routing Options:</label>
        <select id="route-options">
            <option value="">Select an option</option>
            <option value="no-highways">Avoid Highways</option>
            <option value="no-tolls">Avoid Tolls</option>
            <option value="no-crime">Avoid High-Crime Areas</option>
        </select>
    </div>
    <div id="notification" class="notification"></div>
    <div id="hotspot-notification"></div> <!-- Hotspot notification here -->

    <div id="reporting-container">
        <h3>Report an Incident</h3>
        <form id="incident-form">
            <label for="incident-type">Type of Incident:</label>
            <select id="incident-type" required>
                <option value="suspicious_activity">Suspicious Activity</option>
                <option value="theft">Theft</option>
                <option value="vandalism">Vandalism</option>
                <option value="other">Other</option>
            </select>
            <label for="incident-description">Description:</label>
            <textarea id="incident-description" required></textarea>
            <input type="hidden" id="connection-id" value="YOUR_CONNECTION_ID"> <!-- Connection ID here -->
            <button type="submit" class="btn">Submit Report</button>
        </form>
        <div id="report-notification" style="display: none;"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js"></script>
<script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const geofences = [
        { latitude: 23.25, longitude: 85.26, radius: 800 }, 
        { latitude: 23.30, longitude: 85.30, radius: 600 }, 
        { latitude: 23.20, longitude: 85.20, radius: 500 }   
    ];

    const predefinedPath = [
        { lat: 23.25, lng: 85.26 },
        { lat: 23.30, lng: 85.30 },
        { lat: 23.20, lng: 85.20 }
    ];

    const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 2000
    };

    const map = L.map('map').setView([23.418674, 85.435309], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let marker1, circle1, marker2, circle2, routeControl, zoomed;
    let insideGeofence = false;
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    navigator.geolocation.watchPosition(successUser, error, options);

    // Draw geofences on map
    geofences.forEach(geofence => {
        L.circle([geofence.latitude, geofence.longitude], {
            radius: geofence.radius,
            color: "red",
            fillColor: "#8B0000",
            fillOpacity: 0.5
        }).addTo(map);
    });

    map.on(L.Draw.Event.CREATED, function (event) {
        const layer = event.layer;
        drawnItems.addLayer(layer);
        const geoJson = layer.toGeoJSON();
        console.log(geoJson);
    });

    // Adding marker for user-reported incident location
    map.on('click', function(e) {
        // Move marker2 to the clicked location
        if (marker2) {
            map.removeLayer(marker2);
        }
        marker2 = L.marker(e.latlng).addTo(map);
    });

    function reroute() {
        if (routeControl) {
            map.removeControl(routeControl);
        }
        const routingOptions = document.getElementById('route-options').value;
        const userLocation = [23.25, 85.26]; // Use user location here

        // Set route options based on user choice
        let routeParams = {};
        if (routingOptions === "no-highways") {
            routeParams = { waypoints: [L.latLng(userLocation)], travelMode: 'DRIVING', avoid: ['highways'] };
        } else if (routingOptions === "no-tolls") {
            routeParams = { waypoints: [L.latLng(userLocation)], travelMode: 'DRIVING', avoid: ['tolls'] };
        } else if (routingOptions === "no-crime") {
            // Assuming no-crime routes would be computed through a specific function
            routeParams = { waypoints: [L.latLng(userLocation)], travelMode: 'DRIVING' };
        } else {
            routeParams = { waypoints: [L.latLng(userLocation)], travelMode: 'DRIVING' };
        }

        routeControl = L.Routing.control({
            waypoints: [
                L.latLng(predefinedPath[0].lat, predefinedPath[0].lng),
                L.latLng(predefinedPath[1].lat, predefinedPath[1].lng),
                L.latLng(predefinedPath[2].lat, predefinedPath[2].lng)
            ],
            routeWhileDragging: true
        }).addTo(map);
    }

    function successUser(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        if (!zoomed) {
            map.setView([latitude, longitude], 13);
            zoomed = true;
        }

        if (marker1) {
            map.removeLayer(marker1);
        }

        marker1 = L.marker([latitude, longitude]).addTo(map);

        // Check if inside any geofences
        geofences.forEach(geofence => {
            const distance = map.distance(
                [latitude, longitude],
                [geofence.latitude, geofence.longitude]
            );

            if (distance <= geofence.radius) {
                insideGeofence = true;
                showHotspotNotification();
            }
        });
    }

    function showHotspotNotification() {
        const hotspotNotification = document.getElementById('hotspot-notification');
        hotspotNotification.style.display = 'block';
        hotspotNotification.innerText = 'You are entering a hotspot area!';
        setTimeout(() => {
            hotspotNotification.style.display = 'none';
        }, 3000);
    }

    function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
    }

    function saveGeofences() {
        // Logic to save geofences to the database
        console.log('Geofences saved!');
    }

    document.getElementById('incident-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const incidentType = document.getElementById('incident-type').value;
        const incidentDescription = document.getElementById('incident-description').value;
        const connectionId = document.getElementById('connection-id').value; // Get the connection ID

        // Save report to Firestore
        db.collection("incidentReports").add({
            type: incidentType,
            description: incidentDescription,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            connectionId: connectionId // Include connection ID
        })
        .then(() => {
            showReportNotification('Thank you for your report!', true);
        })
        .catch((error) => {
            showReportNotification('Error submitting report. Please try again.', false);
            console.error("Error adding document: ", error);
        });

        this.reset();
    });

    function showReportNotification(message, isSuccess) {
        const reportNotification = document.getElementById('report-notification');
        reportNotification.style.display = 'block';
        reportNotification.innerText = message;
        reportNotification.className = isSuccess ? 'success notification' : 'error notification';
        setTimeout(() => {
            reportNotification.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
